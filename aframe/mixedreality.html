<!DOCTYPE html>
<html>
  <head>
      <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
      <script src="https://diarmidmackenzie.github.io/aframe-components/components/anchored/dist/anchored.js"></script>
      <script src="./reset.js"></script>
      <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    <div class="text-overlay">
        <p>Anchored scene.  Always anchored to a fixed position in world space.</p>
        <p>Press A to toggle anchoring on/off.</p>
        <p>Hold down oculus button to reset scene origin.</p>
    </div>
        <a class="code-link"
        target="_blank"
        href="https://github.com/diarmidmackenzie/aframe-components/blob/main/components/anchored/test/index.html">
        view code
    </a>
    
    <a-scene webxr="requiredFeatures: anchors,local-floor"
             vr-mode-ui="enterAREnabled: true; enterVREnabled: false">
      <a-assets>
        <a-asset-item id="rubikscube" src="../rubiks_cube.glb"></a-asset-item>
      </a-assets>
      <a-entity id="rig" wasd-controls look-controls>
        <a-entity camera position="0 1.6 0"></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right" toggle-anchored></a-entity>
      </a-entity>


      <a-entity id="container" anchored position = "0 0 -4">
        <a-gltf-model position="0 1.25 -1" scale="5 5 5" src="#rubikscube">
        </a-gltf-model>
      </a-entity>

      <a-plane id="text" text="value: Press A to toggle anchoring on/off.
                                Hold down oculus button to reset scene origin.
                                This text box is never anchored"
                          color="black"
                          width="4"
                          position = "0 3.2 -6">
      </a-plane>
    </a-scene>
  </body>
</html>
